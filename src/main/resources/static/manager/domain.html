<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>域名管理</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<link rel="stylesheet" href="../resources/css/bootstrap/3.3.6/bootstrap.min.css" />
<link rel="stylesheet" href="../resources/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="../resources/css/fonts.googleapis.com.css" />
<link rel="stylesheet" href="./resources/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="./resources/css/ace-skins.min.css" />
<link rel="stylesheet" href="./resources/css/ace-rtl.min.css" />
<link rel="stylesheet" href="../resources/css/jqueryui/jquery-ui.min.css" />
</head>
<body class="no-skin">
	<include src="./layout/navbar.html"></include>
	<div class="main-container ace-save-state" id="main-container">
		<script>
			window.navIndex = 2;
		</script>
		<include src="./layout/sidebar.html"></include>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="ace-icon fa fa-home home-icon"></i> <a href="./home.html">首页</a></li>
						<li><a href="./domain-list.html">域名列表</a></li>
						<li class="active">域名管理</li>
					</ul>
					<!-- /.breadcrumb -->
				</div>
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<form class="form-horizontal" role="form" id="form-domain">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 域名 </label>

									<div class="col-sm-9">
										<input type="text" id="domain" class="col-xs-10 col-sm-5" name="domain" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> </label>
									<div class="col-sm-9">
										<button class="btn btn-info" type="button" id="submit-domain">
											<i class="ace-icon fa fa-check bigger-110"></i> 提交
										</button>
									</div>
								</div>

							</form>
						</div>
					</div>
					<!-- /.page-content -->
				</div>
			</div>
			<!-- /.main-content -->
		</div>

		<script src="../resources/js/jquery/2.1.4/jquery.min.js"></script>
		<script src="./resources/js/include.js"></script>
		<script type="text/javascript">
			if ('ontouchstart' in document.documentElement) document.write("<script src='/manager/assets/js/jquery.mobile.custom.min.js'>" + "<"+"/script>");
		</script>
		<script src="../resources/js/bootstrap/3.3.6/bootstrap.min.js"></script>

		<!-- ace scripts -->
		<script src="./resources/js/ace-elements.min.js"></script>
		<script src="./resources/js/ace.min.js"></script>

		<script src="./resources/js/domain.js"></script>
</body>
</html>
