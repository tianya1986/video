<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>视频列表</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<link rel="stylesheet" href="../resources/css/bootstrap/3.3.6/bootstrap.min.css" />
<link rel="stylesheet" href="../resources/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="../resources/css/fonts.googleapis.com.css" />
<link rel="stylesheet" href="./resources/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="./resources/css/ace-skins.min.css" />
<link rel="stylesheet" href="./resources/css/ace-rtl.min.css" />
<link rel="stylesheet" href="../resources/css/jqueryui/jquery-ui.min.css" />
<style>
.table>tbody>tr>td {
	vertical-align: middle;
}

.textAlignRight {
	text-align: right;
	line-height: 34px;
}
</style>
</head>
<body class="no-skin">
	<include src="./layout/navbar.html"></include>
	<div class="main-container ace-save-state" id="main-container">
		<script>
			window.navIndex = 1;
		</script>
		<include src="./layout/sidebar.html"></include>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="ace-icon fa fa-home home-icon"></i> <a href="./home.html">首页</a></li>
						<li class="active">视频库</li>
					</ul>
					<!-- /.breadcrumb -->
				</div>


				<!-- /.page-header -->
				<div class="page-content">
					<div class="page-header">
						<div class="clearfix">
							<div class="pull-right">
								<a href="./upload.html"><button type="button" class="btn btn-sm btn-success">上传</button></a>
							</div>
						</div>
					</div>
					<div id="dialog-confirm" class="hide">
						<div class="row">
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 control-label textAlignRight" for="input_price"> 视频价格： </label>
									<div class="col-sm-9">
										<input type="text" id="input_price" value="" placeholder="价格" class="col-xs-10 col-xs-9" onkeyup="value=value.replace(/[^\d\.]/g,'')" />
									</div>
								</div>

							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 control-label textAlignRight" for="input_price"> 域名： </label>
									<div class="col-sm-9">
										<select class="form-control col-xs-9" id="domainSelect" name="domain">
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- #dialog-confirm -->
					<div class="row">
						<div class="col-xs-12">
							<table id="simple-table" class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>名称</th>
										<th class="center">价格</th>
										<th class="center">点击量</th>
										<th class="center">状态</th>
										<th>短地址</th>
										<th>域名</th>
										<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>上传时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6"></div>
						<div class="col-xs-6">
							<div class="dataTables_paginate paging_simple_numbers">
								<ul id="pageLimit"></ul>
							</div>
						</div>
					</div>

				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->

	</div>

	<script src="../resources/js/jquery/2.1.4/jquery.min.js"></script>
	<script src="./resources/js/include.js"></script>
	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement) document.write("<script src='/manager/assets/js/jquery.mobile.custom.min.js'>" + "<"+"/script>");
	</script>
	<script src="../resources/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<script src="../resources/js/jquery-ui/1.11.4/jquery-ui.min.js"></script>
	<script src="../resources/js/bootstrap-paginator/0.5/bootstrap-paginator.js"></script>
	<!-- ace scripts -->
	<script src="./resources/js/ace-elements.min.js"></script>
	<script src="./resources/js/ace.min.js"></script>
	<script src="./resources/js/ace-extra.min.js"></script>
	<script src="./resources/js/video-list.js"></script>


</body>
</html>
