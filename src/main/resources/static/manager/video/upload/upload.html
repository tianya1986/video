<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>视频上传</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<link rel="stylesheet" href="/manager/assets/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/manager/assets/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="/manager/assets/css/fonts.googleapis.com.css" />
<link rel="stylesheet" href="/manager/assets/css/ace.min.css"
	class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="/manager/assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="/manager/assets/css/ace-rtl.min.css" />

<!-- page specific plugin styles -->
<link rel="stylesheet" href="/manager/assets/css/dropzone.min.css" />

</head>
<body class="no-skin">
	<include src="../layout/navbar.html"></include>
	<div class="main-container ace-save-state" id="main-container">
		<include src="../layout/sidebar.html"></include>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">首页</a>
						</li>
						<li><a href="/manager/video/video-list/video-list.html">视频库</a></li>
						<li class="active">视频上传</li>
					</ul>
					<!-- /.breadcrumb -->

				</div>

				<div class="page-content">
					<span id="time"></span>
					<div class="row">
						<input class="btn btn-info btn-xs" type="file" name="file" /><br />
						<div class="col-lg-5"
							style="padding-left: 0; padding-right: 0; margin-bottom: 0px;">
							<div class="progress progress-striped active" style="display:">
								<div id="progressBar" class="progress-bar progress-bar-success"
									role="progressbar" aria-valuemin="0" aria-valuenow="0"
									aria-valuemax="100" style="width: 20%"></div>
							</div>
						</div>
						<!-- 显示上传速度 -->
						<div id="showInfo" class="col-lg-2">0KB/s</div>
					</div>
					<!-- 显示文件信息 -->
					<div id="showFieInfo" class="row">
						<label name="upfileName"></label><br /> <label name="upfileSize"></label><br />
						<label name="upfileType"></label><br />
					</div>
					<div class="row">
						<input class="btn btn-success btn-xs" type="button" name="upload"
							value="上传" /> <input class="btn btn-success btn-xs"
							type="button" name="cancelUpload" value="取消" />
					</div>

					<!-- /.page-content -->
				</div>
			</div>
			<!-- /.main-content -->
		</div>

		<script src="/manager/assets/js/jquery-2.1.4.min.js"></script>
		<script src="/manager/assets/js/include.js"></script>
		<script type="text/javascript">
			if ('ontouchstart' in document.documentElement)
				document
						.write("<script src='/manager/assets/js/jquery.mobile.custom.min.js'>"
								+ "<"+"/script>");
		</script>
		<script src="/manager/assets/js/bootstrap.min.js"></script>

		<script src="/manager/assets/js/jquery-ui.custom.min.js"></script>
		<script src="/manager/assets/js/jquery.ui.touch-punch.min.js"></script>
		<script src="/manager/assets/js/jquery.easypiechart.min.js"></script>
		<script src="/manager/assets/js/jquery.sparkline.index.min.js"></script>
		<script src="/manager/assets/js/jquery.flot.min.js"></script>
		<script src="/manager/assets/js/jquery.flot.pie.min.js"></script>
		<script src="/manager/assets/js/jquery.flot.resize.min.js"></script>

		<!-- page specific plugin scripts -->
		<script src="/manager/assets/js/dropzone.min.js"></script>

		<!-- ace scripts -->
		<script src="/manager/assets/js/ace-elements.min.js"></script>
		<script src="/manager/assets/js/ace.min.js"></script>

		<script src="/manager/video/upload/upload.js"></script>
</body>
</html>
