<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>视频列表</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<link rel="stylesheet" href="/manager/assets/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/manager/assets/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="/manager/assets/css/fonts.googleapis.com.css" />
<link rel="stylesheet" href="/manager/assets/css/ace.min.css"
	class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="/manager/assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="/manager/assets/css/ace-rtl.min.css" />
<style>
.table>tbody>tr>td {
	vertical-align:middle;
}
</style>
</head>
<body class="no-skin">
	<include src="../layout/navbar.html"></include>
	<div class="main-container ace-save-state" id="main-container">
		<include src="../layout/sidebar.html"></include>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">首页</a>
						</li>
						<li class="active"><a href="#">视频库</a></li>
					</ul>
					<!-- /.breadcrumb -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<div class="clearfix">

							<div class="pull-right">
								<a href="/manager/video/upload/upload.html"><button
										type="button" class="btn btn-sm btn-success">上传</button></a>
							</div>
						</div>
					</div>
					<!-- /.page-header -->

					<div class="row">
						<div class="col-xs-12">
							<table id="simple-table" class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>名称</th>
										<th class="center">价格</th>
										<th class="center">点击量</th>
										<th class="center">状态</th>
										<th>短地址</th>
										<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>上传时间</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
								</tbody>
							</table>
						</div>
					</div>

				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>

	<script src="/manager/assets/js/jquery-2.1.4.min.js"></script>
	<script src="/manager/assets/js/include.js"></script>
	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document
					.write("<script src='/manager/assets/js/jquery.mobile.custom.min.js'>"
							+ "<"+"/script>");
	</script>
	<script src="/manager/assets/js/bootstrap.min.js"></script>

	<!-- ace scripts -->
	<script src="/manager/assets/js/ace-elements.min.js"></script>
	<script src="/manager/assets/js/ace.min.js"></script>

	<script src="/manager/video/video-list/video-list.js"></script>
