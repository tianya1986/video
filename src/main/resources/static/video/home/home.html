<body class="no-skin">
	<include src="../layout/navbar.html"></include>
	<div class="main-container ace-save-state" id="main-container">
		<script>
			window.navIndex = 0;
		</script>
		<include src="../layout/sidebar.html"></include>
		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">首页</a></li>
					</ul>
					<!-- /.breadcrumb -->

					<!-- /.nav-search -->
				</div>

				<div class="page-content">
					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-6">
							<img src="../resources/image/money-make-me-happy.jpg" class="img-responsive" alt="Cinque Terre">
						</div>
						<div class="col-xs-3"></div>
					</div>
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div>

	<script src="/manager/assets/js/jquery-2.1.4.min.js"></script>
	<script src="/manager/assets/js/include.js"></script>
	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement) document.write("<script src='/manager/assets/js/jquery.mobile.custom.min.js'>" + "<"+"/script>");
	</script>
	<script src="/manager/assets/js/bootstrap.min.js"></script>

	<script src="/manager/assets/js/jquery-ui.custom.min.js"></script>
	<script src="/manager/assets/js/jquery.ui.touch-punch.min.js"></script>
	<script src="/manager/assets/js/jquery.easypiechart.min.js"></script>
	<script src="/manager/assets/js/jquery.sparkline.index.min.js"></script>
	<script src="/manager/assets/js/jquery.flot.min.js"></script>
	<script src="/manager/assets/js/jquery.flot.pie.min.js"></script>
	<script src="/manager/assets/js/jquery.flot.resize.min.js"></script>

	<!-- ace scripts -->
	<script src="/manager/assets/js/ace-elements.min.js"></script>
	<script src="/manager/assets/js/ace.min.js"></script>

	<script src="../../assets/js/bootstrap-paginator.js"></script>

	<script>
		createPaginator();
		function createPaginator (result) {
			// 分页标签
			$('#pageLimit').bootstrapPaginator({
				currentPage : 1,// 当前的请求页面。
				totalPages : 20,// 一共多少页。
				size : "normal",// 应该是页眉的大小。
				bootstrapMajorVersion : 3,// bootstrap的版本要求。
				alignment : "right",
				numberOfPages : 5,// 一页列出多少数据。
				itemTexts : function (type , page , current) {// 如下的代码是将页眉显示的中文显示我们自定义的中文。
					switch (type) {
						case "first":
							return "首页";
						case "prev":
							return "上一页";
						case "next":
							return "下一页";
						case "last":
							return "末页";
						case "page":
							return page;
					}
				}
			});
		}
	</script>

</body>
