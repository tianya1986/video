<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
</head>
<body>
	<div id="sidebar" class="sidebar responsive ace-save-state">
		<script>
			try {
				ace.settings.loadState('sidebar')
			} catch (e) {
			}

			var navIndex = window.navIndex;
			if (navIndex == null) {
				navIndex = 0;
			}

			$("div#sidebar ul li").each(function (index) {
				var $li = $(this);
				console.log("nav index: " + navIndex);
				if (navIndex == index) {
					$li.attr("class", "active");
				} else {
					$li.attr("class", "");
				}
			});
		</script>

		<div class="sidebar-shortcuts hidden" id="sidebar-shortcuts">
			<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
				<button class="btn btn-success">
					<i class="ace-icon fa fa-signal"></i>
				</button>

				<button class="btn btn-info">
					<i class="ace-icon fa fa-pencil"></i>
				</button>

				<button class="btn btn-warning">
					<i class="ace-icon fa fa-users"></i>
				</button>

				<button class="btn btn-danger">
					<i class="ace-icon fa fa-cogs"></i>
				</button>
			</div>

			<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
				<span class="btn btn-success"></span> <span class="btn btn-info"></span> <span class="btn btn-warning"></span> <span class="btn btn-danger"></span>
			</div>
		</div>
		<!-- /.sidebar-shortcuts -->

		<ul class="nav nav-list">
			<li class="active"><a href="../home/home.html"> <i class="menu-icon fa fa-tachometer"></i> <span class="menu-text"> 首页 </span>
			</a> <b class="arrow"></b></li>

			<li class=""><a href="../video-list/video-list.html"> <i class="menu-icon fa fa-list-alt"></i> <span class="menu-text"> 视频库 </span>
			</a> <b class="arrow"></b></li>

			<li class=""><a href="../domain/domain-list.html"> <i class="menu-icon fa fa-tag"></i> <span class="menu-text"> 域名管理 </span>
			</a> <b class="arrow"></b></li>
		</ul>
		<!-- /.nav-list -->

		<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
			<i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
		</div>
	</div>


</body>
</html>
